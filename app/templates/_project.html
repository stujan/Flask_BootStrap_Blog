
<div class="post-content">

    <div class="post-body">
        {% if project.body_html %}
            {{ project.body_html | safe }}
        {% else %}
            {{ project.body }}
        {% endif %}
    </div>
    <div class="post-footer">
        {% if current_user.is_authenticated%}
        <a href="{{ url_for('.editproject', id=project.id) }}">
            <span class="label label-primary">Edit</span>
        </a>
            {% if project.show %}
                <a href="{{ url_for('.hideproject', id=project.id) }}">
                <span class="label label-primary">Hide</span>
                </a>
            {% else %}
                <a href="{{ url_for('.showproject', id=project.id) }}">
                <span class="label label-primary">Show</span>
                </a>
            {% endif %}
        {% endif %}

    </div>
</div>
