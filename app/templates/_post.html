<div class="post-content">
    <h2>{{ post.title }}</h2>
    <h3>{{ post.subheading }}</h3>
    <div class="post-date">{{ post.timestamp }} [ type:  <a href="{{ url_for('.allarticle',id=post.type) }}">{{ typename }}</a> ]</div>
    <hr>
    <div class="post-body">
        {% if post.body_html %}
            {{ post.body_html | safe }}
        {% else %}
            {{ post.body }}
        {% endif %}
    </div>
    <div class="post-footer">
        {% if current_user.is_authenticated%}
        <a href="{{ url_for('.edit', id=post.id) }}">
            <span class="label label-primary">Edit</span>
        </a>
            {% if post.show %}
                <a href="{{ url_for('.hidepost', id=post.id) }}">
                <span class="label label-primary">Hide</span>
                </a>
            {% else %}
                <a href="{{ url_for('.showpost', id=post.id) }}">
                <span class="label label-primary">Show</span>
                </a>
            {% endif %}
        {% endif %}
    </div>
</div>
